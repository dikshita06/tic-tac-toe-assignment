<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="player-info">
            <input type="text" id="player1" placeholder="Player 1 Name"/>
            <input type="text" id="player2" placeholder="Player 2 Name"/>
        </div>
        <div id="player-form">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="game-board">
            <h2 id="turn"></h2>
            <table>
                <tr>
                    <td class="boxtext" id="0"></td>
                    <td class="boxtext" id="1"></td>
                    <td class="boxtext" id="2"></td>
                </tr>
                <tr>
                    <td class="boxtext" id="3"></td>
                    <td class="boxtext" id="4"></td>
                    <td class="boxtext" id="5"></td>
                </tr>
                <tr>
                    <td style="border-bottom: none;" class="boxtext" id="6"></td>
                    <td style="border-bottom: none;" class="boxtext" id="7"></td>
                    <td style="border-bottom: none;" class="boxtext" id="8"></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
